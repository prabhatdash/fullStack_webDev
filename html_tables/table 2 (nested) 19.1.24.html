<html>
<head><title>table_2</title></head>
<body>
<table align="center" style="width:500px;height:560px" border="1.5px">
    <tr>
        <td align="left" valign="top">A</td>
        <td rowspan="2" align="right" valign="top">C</td>
        <td align="center" colspan="2" rowspan="2">
            <table style="width:55%;height:60%" border="1px">
                <tr>
                    <td align="center">K</td>
                    <td rowspan="2" align="center" valign="top">N</td>
                </tr>
                <tr><td valign="bottom" align="center">L</td></tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="right" valign="top">B</td>
    </tr>
    <tr>
        <td align="left" valign="bottom" colspan="2">D</td>
        <td rowspan="3" valign="bottom" align="right">H</td>
        <td align="right" valign="bottom">J</td>
    </tr>
    <tr>
        <td valign="middle" align="center">E</td>
        <td rowspan="2" valign="middle" align="center">G</td>
        <td rowspan="2" align="right" valign="top">I</td>
    </tr>
    <tr>
        <td align="left" valign="middle">F</td>
    </tr>
</table>
<p align="center"><u>CV</u></p>
</body>
</html>
