<!DOCTYPE html>
<html>
<head><title>COLSPAN_ROWSPAN</title></head>
<body><center><br>
    <table style="width:800px;height:800px" border="1px">
        <tr>
            <td colspan="6" align="left" valign="top">welcome to web programming</td>
            <td rowspan="6" align="right" valign="top">A</td>
        </tr>
        <tr>
            <td rowspan="5" valign="middle" align="left">C</td>
            <td colspan="4" valign="bottom" align="right">B</td>
            <td rowspan="4" align="right" valign="top">K</td>
        </tr>
        <tr>
            <td rowspan="4" valign="middle">D</td>
            <td colspan="2" valign="top">L</td>
            <td rowspan="2" valign="top">G</td>
        </tr>
        <tr>
            <td rowspan="2" valign="middle" align="center">E</td>
            <td align="right" valign="bottom">F</td>
        </tr>
        <tr><td colspan="2" align="right" valign="top">H</td></tr>
        <tr><td colspan="4" align="middle" valign="bottom">I</td></tr>
        <tr><td colspan="7" valign="top">J</td></tr>
    </table></center>
</body></html>
