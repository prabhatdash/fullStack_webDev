<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>How to make a Calculator using HTML CSS JavaScript</title>
</head>
<script>
    function addToDisplay(value) {
        document.getElementById('textinput').value += value;
    }
    function deleteLastCharacter(str) {
        str = document.getElementById("textinput").value
        len = (str.length)-1
        str = str.slice(0,len)
        document.getElementById("textinput").value=str
    }

    function clearDisplay() {
        document.getElementById('textinput').value = '';
    }

    function calculate() {
        let expression = document.getElementById('textinput').value;
        let result = eval(expression);
        document.getElementById('textinput').value = result;
    }
</script>



<body>
<div class="container">
    <div class="calculator">
        <input type="text" id="textinput" placeholder="0" />
        <div>
            <input type="button" class="button operators clear" value="AC" onclick="clearDisplay()">
            <input type="button" class="button operators" value="DEL" onclick="deleteLastCharacter()">
            <input type="button" class="button operators" value="%" onclick="addToDisplay('%')">
            <input type="button" class="button operators" value="/" onclick="addToDisplay('/')">
        </div>
        <div>
            <input type="button" class="button" value="7" onclick="addToDisplay('7')">
            <input type="button" class="button" value="8" onclick="addToDisplay('8')">
            <input type="button" class="button" value="9" onclick="addToDisplay('9')">
            <input type="button" class="button operators" value="*" onclick="addToDisplay('*')">
        </div>
        <div>
            <input type="button" class="button" value="4" onclick="addToDisplay('4')">
            <input type="button" class="button" value="5" onclick="addToDisplay('5')">
            <input type="button" class="button" value="6" onclick="addToDisplay('6')">
            <input type="button" class="button operators" value="-" onclick="addToDisplay('-')">
        </div>
        <div>
            <input type="button" class="button" value="1" onclick="addToDisplay('1')">
            <input type="button" class="button" value="2" onclick="addToDisplay('2')">
            <input type="button" class="button" value="3" onclick="addToDisplay('3')">
            <input type="button" class="button operators" value="+" onclick="addToDisplay('+')">
        </div>

        <div>
            <input type="button" class="button" value="00" onclick="addToDisplay('00')">
            <input type="button" class="button"  value="0" onclick="addToDisplay('0')">
            <input type="button" class="button" value="." onclick="addToDisplay('.')">
            <input type="button"  class="button operators equalBtn" value="=" onclick="calculate()">
        </div>
    </div>
</div>
</body>
</html>
